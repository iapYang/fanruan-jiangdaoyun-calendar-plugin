<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
</head>

<body>
    <div class="container monthYear">
        <input type="text" placeholder="年月">
        <div class="logo">
            <img src="./static/calendar_1166265_easyicon.net.svg" alt="">
        </div>
    </div>
    <div class="container monthYearDay">
        <input type="text" placeholder="年月日">
        <div class="logo">
            <img src="./static/calendar_1166265_easyicon.net.svg" alt="">
        </div>
    </div>
    <div class="container all">
        <input type="text" placeholder="年月日时分秒">
        <div class="logo">
            <img src="./static/calendar_1166265_easyicon.net.svg" alt="">
        </div>
    </div>
    <div class="container minuteSecond">
        <input type="text" placeholder="时分秒">
        <div class="logo">
            <img src="./static/calendar_1166265_easyicon.net.svg" alt="">
        </div>
    </div>
    <div class="container timeSet">
        <input type="text" placeholder="时分秒">
        <div class="logo">
            <img src="./static/calendar_1166265_easyicon.net.svg" alt="">
        </div>
    </div>
</body>

</html>
